<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hama Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            width: 100vw;
            text-align: center;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .floating-name {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: black
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input {
            width: 250px;
            text-align: center;
        }
        button {
            background-color: #ff9ff2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9ff2;
        }
    </style>
    <script>
        function checkHama(event) {
            event.preventDefault(); // Mencegah refresh halaman
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        document.addEventListener("DOMContentLoaded", function() {
            const names = ['jo hama', 'hamida hama', 'nopal ga join himafi', 'juju hama', 'b1 hama', 'req nama bilang ke aksan', 'i love himafi', 'i love fst', 'jawa hama'];
            for (let i = 0; i < 10; i++) {
                let span = document.createElement("span");
                span.textContent = names[Math.floor(Math.random() * names.length)];
                span.classList.add("floating-name");
                document.body.appendChild(span);
                animateName(span);
            }
        });
        
        function animateName(element) {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let speedX = (Math.random() - 1) * 2;
            let speedY = (Math.random() - 1) * 2;
            
            function move() {
                x += speedX;
                y += speedY;
                if (x < 0 || x > window.innerWidth - 50) speedX *= -1;
                if (y < 0 || y > window.innerHeight - 20) speedY *= -1;
                element.style.left = x + "px";
                element.style.top = y + "px";
                requestAnimationFrame(move);
            }
            move();
        }
    </script>
</head>
<body>
    <h2>Apakah saya hama?</h2>
    <form onsubmit="checkHama(event)">
        <input type="text" placeholder="masukan nama" required>
        <button type="submit">Submit</button>
    </form>
    
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <p>Ya, km hama menurut akhsan</p>
        <button onclick="closePopup()">dasar hama</button>
    </div>



</body>
</html>
